<div class="bg">
<h1 class="heading">Pictionary</h1>
<div class="roomid" id="roomiddiv" [attr.data-clipboard-text]="roomId">
    <span class="inroom" id="rid" ></span><i class="fa-regular fa-copy"></i>
</div>
<div class="container wordbox" id="wordbox">
   <div class="row">
    <div class="col-1">
      <span class="time"><span><i class="fa-regular fa-hourglass"></i></span><span id="time"> </span><span> s</span> </span> 
    </div>
    <div class="col-2">
        <span class="round"><i class="fa-regular fa-circle-play"></i> <span id="round"></span><span>of 10</span> </span> 
      </div>
    <div class="col-9">
        <h4 id="wordheading">Guess the word</h4>
        <h5 class="word" id="wordhidden" #wordhidden> </h5>
    </div>
   </div> 
    
</div>

<div class="container bottom">
    <div class="row">
    <div class="col-3">

        <p class="wait" id="wait">waiting for other players to start</p>
    
        <div class="rank" *ngFor="let user of connectedUsers"  [id]="'user-'+user.username">
            <div class="row">
                <div class="col-2 rankno">
                    # {{user.rank}}
                </div>
                <div class="col-4 us">
                    <h4 class="uname">{{user.username}}</h4>
                    
                </div>
                <div class="col-4">
                    <h5 class="score">{{user.points}} pt</h5>
                </div>
            </div>
        </div>

        <button class="leavebtn" id="leavebtn" (click)="leaveroom()">Leave Room</button>

        
    </div>

    <div class="col-6">
        <div class="bigdiv" id="bigdiv">
            <div class="container ">

                <div class="row">
                    <div class="col-4">
                        <h4  class="placeh">2<sup>nd </sup>Place</h4>
                    </div>
                    <div class="col-4">
                        <h4 class="placeh">1<sup>st</sup> Place</h4>
                    </div>
                    <div class="col-4">
                        <h4  class="placeh">3<sup>rd</sup> Place</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div  class="placeimg sec"></div>
                    </div>
                    <div class="col-4">
                        <div  class="placeimg fir"></div>
                    </div>
                    <div class="col-4">
                        <div  class="placeimg thi"></div>
                    </div>
                </div>
             
            
                <div class="row">
                    <div class="col-4">
                        <h4 id="second" class="place"></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="first" class="place"></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="third" class="place"></h4>
                    </div>
                </div>

                
                <div class="row">
                    <div class="col-4">
                        <h4 id="secondpoints" class="placepoints"></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="firstpoints" class="placepoints"></h4>
                    </div>
                    <div class="col-4">
                        <h4 id="thirdpoints" class="placepoints"></h4>
                    </div>
                </div>
            
        </div>
        </div>
        
        <app-canvas id="canvasapp">
           
        </app-canvas>
        
    </div>

    <div class="col-3" id="chatcontainer">
        <app-chat  [word]="word" [round]="round"></app-chat>

            <div class="chatdiv">
                <span class="unm">Bhagya132<span class="dot">:</span></span>
                <span class="text">hello there</span>
            </div>
            
                <div class="chatdiv">
                    <span class="unm">Fagya1324<span class="dot">:</span></span>
                    <span class="text">hello dfsf there</span>
                </div>

            

           <input type="text" placeholder="Type your guess here ..." class="input"/>
        </div> -->
    </div>
</div>
</div>
</div>
