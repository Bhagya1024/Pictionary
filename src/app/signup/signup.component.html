<div class="bg">
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2   d-flex justify-content-center align-items-center vh-100">
    
        <div class="glassbox sgb " id="sgb">
           
            <h2>pictionary</h2>
            <p>Sign up now and play pictionary with your friends</p>
            
            <p id="errmsg">Please fill all the fields</p>
            <form (submit)="search()">
            <div class="dp offset-md-4 profilepic"><img [src]="imageUrl" class="udp"/>

                <div class="dpadd" onclick="document.getElementById('getFile').click()" >
                    
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <input type="file"  #profilePictureInput (change)="uploadImage($event)" style="display: none" accept=".jpg, .jpeg, .png" id="getFile">
            <input type="text" id="username" placeholder="username" [(ngModel)]="username" name="username">
            <input type="email" id="email" placeholder="email" [(ngModel)]="email" name="email">
            <input type="password" id="password" placeholder="password" [(ngModel)]="password" name="password">
            
            <input type="submit" value="Sign Up">
        </form>
            <h5>Already have an account ? <a href="/" >Sign In</a></h5>
        </div>  
        </div>
    </div>
</div>
</div>
